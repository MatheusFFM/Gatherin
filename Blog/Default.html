    <script>
         var posts = '';
        for (i=0; i < dbpost.postagens.length; i++) {
            posts += `<div class="box-post">
                          <figure id="containerFoto" class="parent"> 
                                 <img src="${ dbpost.postagens[i].Imagem }" alt="" class="box-img">
                                 <figcaption>${ dbpost.postagens[i].titulo }</figcaption>
                          </figure>

                      </div>`;
        }

        document.getElementById('allposts').innerHTML = posts;
