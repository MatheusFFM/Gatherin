<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/Imagens/gatherinlogosenfundo.png">
    <title>Registrar</title>
</head>

<body onload="init()" class="secun">

<div class="GridContainer">
    <div class="container">
        <h1>Entrar</h1>
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato" class="formulario">
            <div class="form-group row">
                <div class="col-sm-4 tampa">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome"></label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Usuário">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputSenha"></label>
                    <input type="password" class="form-control" id="inputSenha" required placeholder="Senha">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success cadastro" id="btnInsert" value="Entrar">
                    <input type="button" class="btn btn-warning tampa" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger tampa" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary tampa" id="btnClear" value="Limpar Form">
                </div>
            </div>
        </form>

        <div class="row tampa">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Senha</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="esquerda">
            <h1>Bem-vindo</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          <a href="Registro.html">  <button>Não é cadastrado?</button> </a>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="fakedb.js"></script>
    <script src="Login.js"></script>
</div>

</body>

</html>
